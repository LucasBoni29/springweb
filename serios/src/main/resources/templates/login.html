<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <form method="post" action="#" th:action="@{/login}" th:object="${login}">
            <!--Ao clicar no botão submit do form, ele vai procurar se existe a tag form, vai ver qual o method e a action q ele precisa chamar-->
            <!--Só funciona com botões do tipo submit-->
            <div class="alert alert-danger alert-dismissible fade show" th:if="${mensagem}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span class="mensagem" th:text="${mensagem}"></span>
            </div>
            <div class="row mb-3">
                <label class="form-label">E-mail</label>
                <div class="col-sm-5">
                    <label>
                        <input type="text" name="email" class="form-control" th:field="*{email}">
                    </label>
                </div>
                <div class="col-sm-5">
                    <span class="mensagem" type="text" th:if="${#fields.hasErrors('email')}" th:erros="*{email}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <div class="col-sm-5">
                    <label>
                        <input type="text" name="senha" class="form-control" th:field="*{senha}">
                    </label>
                </div>
                <div class="col-sm-5">
                    <span class="mensagem" type="text" th:if="${#fields.hasErrors('senha')}" th:erros="*{senha}"></span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </main>
</body>
</html>
